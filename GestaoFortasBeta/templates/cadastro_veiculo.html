<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Veículo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="static\css\css\styleCadastro.css">

</head>
<script>

    function validarQuilometragem() {
        let quilometragem = document.getElementById("quilometragem").value;
    
        if (!quilometragem || !quilometragem.match(/^\d+$/)) {
            alert("O campo quilometragem deve conter apenas números.");
            return false;
        }
    
        return true;
    }
    
    function validarAnoFabricacao() {
        let ano_fabricacao = document.getElementById("ano_fabricacao").value;
    
        if (!ano_fabricacao || !ano_fabricacao.match(/^\d{4}$/)) {
            alert("O campo ano de fabricação deve conter apenas números de 4 dígitos.");
            return false;
        }
    
        return true;
    }
    
    $(document).ready(function() {
        $("#quilometragem").on("change", validarQuilometragem);
        $("#ano_fabricacao").on("change", validarAnoFabricacao);
    });
    
    </script>
    
<body>

    {% include 'navbar.html' %}

    <div class="container" style="margin-top: 150px;">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Cadastro de Veículo</h2>

                {% with messages = get_flashed_messages() %}
                {% if messages %}
                <script>
                    alert("{{ messages[0] }}");
                </script>
                {% endif %}
                {% endwith %}

                <form method="POST" action="{{ url_for('cadastrar_veiculo_route') }}" class="needs-validation" novalidate>
                    
                    <div class="form-group">
                        <label for="imei">IMEI:</label>
                        <input type="text" name="imei" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="fabricante">Fabricante:</label>
                        <input type="text" name="fabricante" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="modelo">Modelo:</label>
                        <input type="text" name="modelo" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="placa">Placa:</label>
                        <input type="text" name="placa" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="quilometragem">Quilometragem:</label>
                        <input type="number" name="quilometragem" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="foto">Foto:</label>
                        <input type="text" name="foto" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="ano_fabricacao">Ano de Fabricação:</label>
                        <input type="number" name="ano_fabricacao" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="cor">Cor:</label>
                        <input type="text" name="cor" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="tipo_combustivel">Tipo de Combustível:</label>
                        <input type="text" name="tipo_combustivel" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="crvl_ano">Ano do CRVL:</label>
                        <input type="number" name="crvl_ano" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="secretaria">Secretaria:</label>
                        <input type="text" name="secretaria" class="form-control">
                    </div>



                    <button type="submit" class="btn btn-primary">Cadastrar Veículo</button>
                </form>
                <br>
                <a href="{{ url_for('obtertodos_veiculos_route') }}">Lista de veículos</a>
            </div>
        </div>
        
    </div>

    <!-- Rodapé usando classes do Bootstrap -->
    <div class= "conteiner" style="margin-top: 197px;">
        {% include 'footer.html' %}
    </div>


    <!-- Adicione o JavaScript do Bootstrap (opcional, mas muitas funcionalidades do Bootstrap dependem dele) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
